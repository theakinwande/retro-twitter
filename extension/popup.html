<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Old Twitter Mode</title>
  <style>
    body { font-family: Arial, sans-serif; min-width: 200px; padding: 10px; }
    label { display: block; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h3>Old Twitter Mode</h3>
  <label><input type="checkbox" id="toggle-grok" checked> Hide Grok</label>
  <label><input type="checkbox" id="toggle-premium" checked> Hide Premium</label>
  <label><input type="checkbox" id="toggle-subscriptions" checked> Hide Subscriptions</label>
  <label><input type="checkbox" id="toggle-bluecheck" checked> Hide Blue Check</label>
  <label><input type="checkbox" id="toggle-foryou" checked> Hide "For You" Tab</label>
  <label><input type="checkbox" id="toggle-videos" checked> Hide Large Videos</label>
  <script src="popup.js"></script>
</body>
</html>
